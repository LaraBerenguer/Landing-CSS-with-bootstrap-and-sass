<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe with CSS, Bootstrap and sass</title>
    <link rel="stylesheet" href="compile.css" />
</head>

<body>
    <div class="container">
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container-fluid">
                <!--Logo-->
                <a class="navbar-brand" href="#"><img src="./img/logo-bookmark.svg" alt="Bookmark"></a>
                <!--Hamburger-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <img src="./img/icon-hamburger.svg" alt="Menu">
                </button>
                <!--Nav Items-->
                <div class="collapse navbar-collapse justify-content-end" id="navItems">
                    <ul class="navbar-nav me-3">
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">FEATURES</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">PRICING</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">CONTACT</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="button">
                        <button class="btn btn-secondary shadow-sm" type="submit" id="buttonLogin">LOGIN</button>
                    </form>
                </div>
            </div>
        </nav>
        <!--Hero-->
        <div class="container my-5">
            <div class="row align-items-center">
                <div class="col col-lg-6 col-md-12 col-sm-12 order-lg-first order-md-last order-sm-last">
                    <h1>
                        A Simple Bookmark Manager
                    </h1>
                    <p class="py-3" id="pHero">
                        A clean and simple interface to otganize your favorurite websites. Open a new browser tab and
                        see your sistes load instantly. Try it for free.
                    </p>
                    <button class="btn btn-primary shadow-sm me-3">Get it on Chrome</button>
                    <button class="btn btn-grey shadow-sm">Get it on Firefox</button>
                </div>
                <div class="col col-lg-6 col-md-12 col-sm-12 order-lg-last order-md-first order-sm-first">
                    <img src="./img/illustration-hero.svg" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
